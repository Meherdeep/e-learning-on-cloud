<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Python-Smartly</title>
  
      <link rel="stylesheet" href="css/python_style.css">  
</head>
<style >
  <body background="img/website-background.png">
</style>
<body>

  <div class='progress'>
  <div class='progress_inner'>
    <div class='progress_inner__step'>
      <label for='step-1'>Introduction</label>
    </div>
    <div class='progress_inner__step'>
      <label for='step-2'>Variables and Operators</label>
    </div>
    <div class='progress_inner__step'>
      <label for='step-3'>String Manipulation</label>
    </div>
    <div class='progress_inner__step'>
      <label for='step-4'>Control Flow</label>
    </div>
    <div class='progress_inner__step'>
      <label for='step-5'>Certificate!</label>
    </div>
    <input checked='checked' id='step-1' name='step' type='radio'>
    <input id='step-2' name='step' type='radio'>
    <input id='step-3' name='step' type='radio'>
    <input id='step-4' name='step' type='radio'>
    <input id='step-5' name='step' type='radio'>
    <div class='progress_inner__bar'></div>
    <div class='progress_inner__bar--set'></div>
    <div class='progress_inner__tabs'>
      <div class='tab tab-0'>
        <h1>Introduction</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/6eifGGyzjr0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class='tab tab-1'>
        <h1>Variables and Operators</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Fa60zbaxiGI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class='tab tab-2'>
        <h1>String Manipulation</h1>
        
<iframe width="560" height="315" src="https://www.youtube.com/embed/CwjUX9-LS40" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      </div>
      <div class='tab tab-3'>
        <h1>Control Flow</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/iX1stu_MG-w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class='tab tab-4'>
        <h1>Certificate</h1>
        <img src="img/certificate.PNG">
      </div>
    </div>
    <div class='progress_inner__status'>
      <div class='box_base'></div>
      <div class='box_lid'></div>
      <div class='box_ribbon'></div>
      <div class='box_bow'>
        <div class='box_bow__left'></div>
        <div class='box_bow__right'></div>
      </div>
      <div class='box_item'></div>
      <div class='box_tag'></div>
      <div class='box_string'></div>
    </div>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
