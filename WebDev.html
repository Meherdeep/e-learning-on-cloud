<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>WebDev-Smartly</title>
  
  
  
      <link rel="stylesheet" href="css/WebDev_style.css">

  
</head>

<body>

  <div class='progress'>
  <div class='progress_inner'>
    <div class='progress_inner__step'>
      <label for='step-1'>Introduction</label>
    </div>
    <div class='progress_inner__step'>
      <label for='step-2'>Lists</label>
    </div>
    <div class='progress_inner__step'>
      <label for='step-3'>Tags</label>
    </div>
    <div class='progress_inner__step'>
      <label for='step-4'>IDs and Classes</label>
    </div>
    <div class='progress_inner__step'>
      <label for='step-5'>Cerificate</label>
    </div>
    <input checked='checked' id='step-1' name='step' type='radio'>
    <input id='step-2' name='step' type='radio'>
    <input id='step-3' name='step' type='radio'>
    <input id='step-4' name='step' type='radio'>
    <input id='step-5' name='step' type='radio'>
    <div class='progress_inner__bar'></div>
    <div class='progress_inner__bar--set'></div>
    <div class='progress_inner__tabs'>
      <div class='tab tab-0'>
        <h1>Introduction</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/bfqBUDk99Tc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class='tab tab-1'>
        <h1>Lists</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/KHT6scxGm38" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>>
      </div>
      <div class='tab tab-2'>
        <h1>Tags</h1>
        
<iframe width="560" height="315" src="https://www.youtube.com/embed/1JFeWDZ-2D8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      </div>
      <div class='tab tab-3'>
        <h1>IDs and Cerificates</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4A2NP5TdDBg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class='tab tab-4'>
        <h1>Certificate</h1>
        <img src="img/certificate.PNG">
      </div>
    </div>
    <div class='progress_inner__status'>
      <div class='box_base'></div>
      <div class='box_lid'></div>
      <div class='box_ribbon'></div>
      <div class='box_bow'>
        <div class='box_bow__left'></div>
        <div class='box_bow__right'></div>
      </div>
      <div class='box_item'></div>
      <div class='box_tag'></div>
      <div class='box_string'></div>
    </div>
  </div>
</div>
  
  

    <script  src="js/WebDev_index.js"></script>




</body>

</html>
